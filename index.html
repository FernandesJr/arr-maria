<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>landPage-Maria</title>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yellowtail&display=swap');
    </style>
    <section id="land-page">
        <section id="photo">
            <img src="images/arrelique-maria.png" alt="arrelique-maria" class="photo-maria">

        </section>
        <section id="beneficios">

                <div class="banner-beneficios">
                    <h3 class="text-beneficios">Suavidade</h3>
                </div>
                <div class="banner-beneficios">
                    <h3 class="text-beneficios">Levesa</h3>
                </div>
                <div class="banner-beneficios">
                    <h3 class="text-beneficios">Alívio</h3>
                </div>
                <div class="banner-beneficios">
                    <h3 class="text-beneficios">Comodidade</h3>
                </div>
            </div>
        </section>
        <section id="to-who">
            <div class="bar bar-who">
                <h2 class="title-bar-who">Para quem o Arrelique Maria é indicado</h2>
            </div>
            <div class="banners-who">
                <div class="banner-who">
                    <h3 class="text-who">PERFIL</h3>
                </div>
                <div class="banner-who">
                    <h3 class="text-who">PERFIL</h3>
                </div>
                <div class="banner-who">
                    <h3 class="text-who">PERFIL</h3>
                </div>
                <div class="banner-who">
                    <h3 class="text-who">PERFIL</h3>
                </div>
                <div class="banner-who">
                    <h3 class="text-who">PERFIL</h3>
                </div>
                <div class="banner-who">
                    <h3 class="text-who">PERFIL</h3>
                </div>
            </div>
        </section>
        <section id="sale">
            <div class="sale-titles">
                <h3 class="sale">Oferta</h3>
                <p class="sale-min">Oferta</p>
            </div>
            <div class="card-sale">
                <div class="line"></div>
                <img src="images/arrelique-maria.png" alt="arrelique-maria" class="photo-maria">
                <div class="line"></div>
                <p class="name-product-ld">Arrelique Maria</p>
                <p class="price-product-ld">R$ 46,50</p>
                <a href="https://www.siganatural.com.br/arrelique/arrelique-maria" class="btn-pay">Comprar</a>
            </div>
