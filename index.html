<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>landPage-Maria</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Mrs+Saint+Delafield&family=Yellowtail&display=swap');
    </style>
    <div class="bg-m"></div>
    <section id="land-page">
        <div class="circle-h"></div>
        <section id="header-main">
            <img src="images/arrelique-maria.png" alt="arrelique-maria" class="photo-maria-animation">
            <div class="title-gruop">
                <h2 class="title-effect">Feito para</h2>
                <h2 class="title-effect">você</h2>
                <h2 class="title-effect-woman">Mulher</h2>
            </div>
            <img src="images/gruop-woman.png" alt="mulheres-felizes" class="photo-women">
        </section>
        <section id="beneficios">
            <div class="bar">
                <h2 class="title-bar">Benefícios</h2>
            </div>
            <div class="banners-beneficios">
                <div class="banner-beneficios hidden">
                    <h3 class="text-beneficios">Suavidade</h3>
                </div>
                <div class="banner-beneficios hidden">
                    <h3 class="text-beneficios">Leveza</h3>
                </div>
                <div class="banner-beneficios hidden">
                    <h3 class="text-beneficios">Alívio</h3>
                </div>
                <div class="banner-beneficios hidden">
                <h3 class="text-beneficios">Comodidade</h3>
                </div>
            </div>
        </section>
        <section id="to-who">
            <div class="bar bar-who">
                <h2 class="title-bar-who">Para quem o Arrelique Maria é indicado</h2>
            </div>
            <div class="banners-who">
                <div class="banner-who bg-doctor">
                    <h3 class="text-who">PERFIL</h3>
                </div>
                <div class="banner-who bg-woman-01">
                    <h3 class="text-who">PERFIL</h3>
                </div>
                <div class="banner-who bg-woman-02">
                    <h3 class="text-who">PERFIL</h3>
                </div>
                <div class="banner-who bg-woman-03">
                    <h3 class="text-who">PERFIL</h3>
                </div>
                <div class="banner-who bg-woman-04">
                    <h3 class="text-who">PERFIL</h3>
                </div>
                <div class="banner-who bg-woman-05">
                    <h3 class="text-who">PERFIL</h3>
                </div>
            </div>
        </section>
        <section id="sale">
            <div class="sale-titles">
                <h3 class="sale">Oferta</h3>
                <p class="sale-min">Oferta</p>
            </div>
            <div class="card-sale">
                <div class="line"></div>
                <img src="images/arrelique-maria.png" alt="arrelique-maria" class="photo-maria-sale">
                <div class="line"></div>
                <p class="name-product-ld">Arrelique Maria</p>
                <p class="price-product-ld">R$ 46,50</p>
                <a href="https://www.siganatural.com.br/arrelique/arrelique-maria" class="btn-pay">Comprar</a>
            </div>
        </section>
    </section>
    <script src="js/arr-maria.js"></script>
</body>
